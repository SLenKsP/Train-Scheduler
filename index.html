<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Train Scheduler</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- font-awesome -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <!-- time picker -->
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css"
    />
    <style>
      label {
        margin-bottom: 0;
        margin-top: 10px;
      }
    </style>
  </head>
  <body style="background-image: url('./assets/images/bg_train.png')">
    <div class="container">
      <div class="jumbotron text-center bg-dark text-light p-4 mt-2 mb-2">
        <h1 class="display-3">Train Scheduler</h1>
        <p class="lead">Know your Train timing!</p>
        <h5 class="text-right">Current Time: <span id="currentTime" class="text-info"></span></h5>
      </div>
      <div
        id="schedule_table"
        class="border rounded border-secondary mt-0 mb-2 bg-light"
      >
        <h4 class="bg-secondary text-light p-1 ">
          Current Train Schedule
        </h4>
        <table class="table">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody id="table_body"></tbody>
        </table>
      </div>
      <div id="add_train" class="border rounded border-secondary bg-light">
        <h4 class="bg-secondary text-light p-1">Add Train</h4>
        <div class="form-group m-2">
          <label for="trainName">Train Name</label>
          <input
            type="text"
            name="trainName"
            id="train_name"
            class="form-control"
            placeholder="Add train name"
          />
          <label for="destination">Destination</label>
          <input
            type="text"
            name="destination"
            id="final_stop"
            class="form-control"
            placeholder="Add final stoppage"
          />
          <label for="firstArrivalTime"
            >First Train Time (hh:mm AM/PM)</label
          >
          <input
            type="time"
            name="firstArrivalTime"
            id="first_train_time"
            class="form-control"
            placeholder="Add first train arrival time"
          />
          <label for="frequency">Frequency (min)</label>
          <input
            type="number"
            name="frequency"
            id="train_frequency"
            class="form-control mb-2"
            placeholder="Add train frequency"
          />
          <button id="submitBtn" type="button" class="btn btn-primary my-2">
            Submit
          </button>
        </div>
      </div>
      <div class="empty" style="height:100px"></div>
    </div>

    <!-- code ends! -->
    <!-- Bootstrap Javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- time picker js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <!-- my JS -->
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
